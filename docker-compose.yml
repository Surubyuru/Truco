version: '3.8'

services:
  # Servidor Node.js con Socket.io
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truco-server
    restart: unless-stopped
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - truco-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cliente React con nginx
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: truco-client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - truco-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.truco.rule=Host(`truco.peluguay.es`)"
      - "traefik.http.routers.truco.entrypoints=websecure"
      - "traefik.http.routers.truco.tls.certresolver=letsencrypt"
      - "traefik.http.services.truco.loadbalancer.server.port=80"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  truco-network:
    driver: bridge
